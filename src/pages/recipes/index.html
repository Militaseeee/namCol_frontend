<!-- Main Content - Contains all the recipe page elements -->
    <main class="main">
        <div class="container">
            <!-- Main Title for the Recipes Page -->
            <h1 class="recipes-title">RECIPES</h1>

            <!-- Search Bar Section - Allows users to search for specific recipes -->
            <div class="search-container">
                <!-- Search Input Field -->
                <input id="search-input" type="text" class="search-input" placeholder="Search recipe">
                <!-- Search Button with SVG Magnifying Glass Icon -->
                <button class="search-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M21 21L15 15L21 21ZM17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                            stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>

            <!-- Filter Buttons Section - Contains buttons to filter recipes by region -->
            <div class="filter-buttons">
                <!-- Each button has a data-filter attribute used for filtering functionality -->
                <button class="filter-btn active" data-filter="all">All recipes</button>
                <button class="filter-btn" data-filter="andean">Andean</button>
                <button class="filter-btn" data-filter="caribbean">Caribbean</button>
                <button class="filter-btn" data-filter="pacific">Pacific</button>
            </div>

            <!-- Recipe Grid Container - Where recipe cards will be dynamically inserted -->
            <div class="recipes-grid">
                <!-- Recipe cards will be inserted here by JavaScript -->
            </div>
        </div>
    </main>
