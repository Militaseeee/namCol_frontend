<section class="login register-page">
    <div class="card-login">
        <h2>Sign up</h2>
        <p>Register to save recipes and your progress</p>
        <form id="signup-form">
            <input class="input-register" type="text" id="full-name" placeholder="Enter your full name" >
            <input class="input-register" type="email" id="email" placeholder="Enter your email" >
            <input class="input-register" type="password" id="password" placeholder="Enter your password">
            <select id="country">
                <option value="">Select your country</option>
            </select>
            <button class="submit" type="submit">Sign up</button>
        </form>
    </div>
</section>
