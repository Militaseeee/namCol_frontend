<section class="login">
    <form class="card-login">
        <div class="header-login">
            <h1>Contact us</h1>
            <p>Send us a message! To congratulate me, to receive new recipes, recipe corrections, or whatever you want to tell
                us!</p>
        </div>
        <div class="inputs">
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <textarea class="inp" id="message" name="message" placeholder="Enter your message" required></textarea>
        </div>
    
        <button class="btn-login" type="submit">Send to WhatsApp</button>
    </form>
</section>
